<mat-card>
  <mat-card-title>
    Insertar Estado de Queja
  </mat-card-title>
  <mat-card-content class="card-content">
    <form #complainStateForm="ngForm">
      <div class="input-container">
        <mat-form-field class="input-d-name">
          <mat-label>Estado de Queja</mat-label>
          <input  matInput type="text" name="complainState" [(ngModel)]="complainState.state" #TcomplainState="ngModel">
        </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="onCreateComplainState()" [disabled]="complainStateForm.invalid" >Crear Estado de Queja</button>
        </div>
    </form>
  </mat-card-content>
</mat-card>
